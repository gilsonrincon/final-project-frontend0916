<h2>{{$ctrl.product.name}}</h2>
<div class="col-xs-12 col-lg-4">
	<img class="img-responsive" src="img/{{$ctrl.product.img}}" alt="{{$ctrl.product.description}}">
</div>
<div class="col-xs-12 col-lg-8">
	<p class="lead">
		{{$ctrl.product.description}}
	</p>
	<ul>
		<li ng-repeat="tag in $ctrl.product.tags" class="label label-primary tag-{{$index}}">
			{{tag}}
		</li>
	</ul>
</div>
