<!DOCTYPE html>
<html lang="en" ng-app="shop">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

	<script src="js/app.js"></script>
	<script src="js/product.js"></script>
</head>
<body>
	<!-- Esta es la vista de un producto individual -->
	<div ng-controller="ProductController as prCtrl">
		<h1>{{ prCtrl.product.name | uppercase }}</h1>
		<p>{{ prCtrl.product.description }}</p>
		<img src="img/{{prCtrl.product.img}}" alt="">
		<p>Price: {{prCtrl.product.price | currency : $ : 0}}</p>
		<ul>
			<li ng-repeat="tag in prCtrl.product.tags" class="{{tag.replace(' ','-')}}">
				{{tag}}
			</li>
		</ul>
	</div>
</body>
</html>
